version: '3.8'

services:
  redis:
    image: redis:alpine
    container_name: pdf-chatter-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - pdf-chatter-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  rabbitmq:
    image: rabbitmq:management-alpine
    container_name: pdf-chatter-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672" 
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_DEFAULT_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_DEFAULT_PASS}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - pdf-chatter-network
    restart: unless-stopped

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: pdf-chatter-api
    ports:
      - "${API_PORT}:8080"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=${API_PORT}
      - REDIS_URL=${REDIS_URL}
      - JWT_KEYS=${JWT_KEYS}
      - RABBITMQ_URL=${RABBITMQ_URL}
    networks: 
      - pdf-chatter-network
    depends_on:
      - redis
      - rabbitmq
    restart: unless-stopped

  ai-model:
    build:
      context: ./Ai_model
      dockerfile: Dockerfile
    container_name: pdf-chatter-ai-model
    ports:
      - "${AI_MODEL_PORT}:8000"
    environment:
      - GOOGLE_API_KEY1=${GOOGLE_API_KEY1}
      - GOOGLE_API_KEY2=${GOOGLE_API_KEY2}
      - GOOGLE_API_KEY3=${GOOGLE_API_KEY3}
      - GOOGLE_API_KEY4=${GOOGLE_API_KEY4}
      - GOOGLE_API_KEY5=${GOOGLE_API_KEY5}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - PINECONE_INDEX_NAME=${PINECONE_INDEX_NAME}
      - REDIS_URL=${REDIS_URL}
      - RABBITMQ_URL=${RABBITMQ_URL}
      - GRPC_SERVER_ADDRESS=${GRPC_SERVER_ADDRESS}
      - PYTHONUNBUFFERED=${PYTHONUNBUFFERED}
      - PORT=${AI_MODEL_PORT}
    volumes:
      - ./Ai_model/storage:/app/storage
      - ./logs/ai:/app/logs
    networks:
      - pdf-chatter-network
    depends_on:
      - redis
      - rabbitmq
      - api
    restart: unless-stopped

  nginx-gateway:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: pdf-chatter-gateway
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./logs/nginx:/var/log/nginx
    networks:
      - pdf-chatter-network
    depends_on:
      - api
      - ai-model
    restart: unless-stopped

volumes:
  redis_data:
  rabbitmq_data:

networks:
  pdf-chatter-network:
    driver: bridge