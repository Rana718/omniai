user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging formats
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    log_format rate_limit '$time_local - $remote_addr - "$request" - '
                         'Status: $status - Zone: $limit_req_status - '
                         'User-Agent: "$http_user_agent"';

    access_log /var/log/nginx/access.log main;

    # Rate limiting zones (Fixed auth rate)
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=15r/s;
    limit_req_zone $binary_remote_addr zone=ai:10m rate=3r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;  # Fixed: was 20r/m

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/x-javascript
        application/javascript
        application/xml+rss
        application/json;

    # Include server configurations
    include /etc/nginx/conf.d/*.conf;
}