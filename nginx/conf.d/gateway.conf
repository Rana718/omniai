server {
    listen 80;
    server_name localhost;

    access_log /var/log/nginx/gateway_access.log main;
    error_log /var/log/nginx/gateway_error.log;
    
    
    access_log /var/log/nginx/rate_limit.log rate_limit;

    
    limit_conn conn_limit 20;

    
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Root endpoint
    location = / {
        limit_req zone=general burst=5 nodelay;
        return 200 '{"message":"PDF Chatter API Gateway","status":"healthy"}';
        add_header Content-Type application/json;
    }

    # Authentication endpoints (stricter limits)
    location ~ ^/api/(auth|login|register) {
        limit_req zone=auth burst=3 nodelay;
        
        # Log rate limiting events
        access_log /var/log/nginx/auth_rate_limit.log rate_limit;
        
        # Remove /api prefix when forwarding to Go service
        rewrite ^/api/(.*)$ /$1 break;
        
        # Proxy settings
        proxy_pass http://host.docker.internal:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Go API routes - proxy to host.docker.internal:8080 (15 requests per second)
    location /api/ {
        limit_req zone=api burst=10 nodelay;
        
        # Log rate limiting events for API
        access_log /var/log/nginx/api_rate_limit.log rate_limit;
        
        # Remove /api prefix when forwarding to Go service
        rewrite ^/api/(.*)$ /$1 break;
        
        # Proxy settings
        proxy_pass http://host.docker.internal:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Python AI routes - proxy to host.docker.internal:8000 (3 requests per second)
    location /ai/ {
        limit_req zone=ai burst=5 nodelay;
        
        # Log rate limiting events for AI
        access_log /var/log/nginx/ai_rate_limit.log rate_limit;
        
        # Remove /ai prefix when forwarding to Python service
        rewrite ^/ai/(.*)$ /$1 break;
        
        # Proxy settings
        proxy_pass http://host.docker.internal:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts (longer for AI processing)
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Rate limit error handling
    location @rate_limit {
        return 429 '{"error":"Rate limit exceeded","message":"Too many requests"}';
        add_header Content-Type application/json;
        add_header Retry-After 60;
    }

    # Error pages
    error_page 429 @rate_limit;
    error_page 404 /404.json;
    location = /404.json {
        return 404 '{"error":"Endpoint not found"}';
        add_header Content-Type application/json;
    }

    error_page 500 502 503 504 /50x.json;
    location = /50x.json {
        return 500 '{"error":"Internal server error"}';
        add_header Content-Type application/json;
    }
}