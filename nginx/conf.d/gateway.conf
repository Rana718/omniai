server {
    listen 80;
    server_name localhost;

    access_log /var/log/nginx/gateway_access.log main;
    error_log /var/log/nginx/gateway_error.log;
    access_log /var/log/nginx/rate_limit.log rate_limit;
    
    limit_conn conn_limit 20;

    # Nginx status for monitoring
    location = /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 172.16.0.0/12;  
        deny all;
    }

    # Health check endpoint
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Root endpoint
    location = / {
        limit_req zone=general burst=5 nodelay;
        return 200 '{"message":"PDF Chatter API Gateway","status":"healthy"}';
        add_header Content-Type application/json;
    }

    # Authentication endpoints (stricter limits) - 5 requests per second
    location ~ ^/api/(auth|login|register) {
        limit_req zone=auth burst=3 nodelay;
        access_log /var/log/nginx/auth_rate_limit.log rate_limit;
        
        rewrite ^/api/(.*)$ /$1 break;
        
        proxy_pass http://api:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Rate limit headers
        add_header X-RateLimit-Zone "auth" always;
        add_header X-RateLimit-Limit "5" always;
    }

    # Go API routes - 15 requests per second
    location /api/ {
        limit_req zone=api burst=10 nodelay;
        access_log /var/log/nginx/api_rate_limit.log rate_limit;
        
        rewrite ^/api/(.*)$ /$1 break;
        
        proxy_pass http://api:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Rate limit headers
        add_header X-RateLimit-Zone "api" always;
        add_header X-RateLimit-Limit "15" always;
    }

    # Python AI routes - 3 requests per second (for heavy AI operations)
    location /ai/ {
        limit_req zone=ai burst=5 nodelay;
        access_log /var/log/nginx/ai_rate_limit.log rate_limit;
        
        rewrite ^/ai/(.*)$ /$1 break;
        
        proxy_pass http://ai-model:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Rate limit headers
        add_header X-RateLimit-Zone "ai" always;
        add_header X-RateLimit-Limit "3" always;
    }

    # Rate limit error handling
    location @rate_limit {
        return 429 '{"error":"Rate limit exceeded","message":"Too many requests","retry_after":60}';
        add_header Content-Type application/json always;
        add_header Retry-After 60 always;
        add_header X-RateLimit-Exceeded "true" always;
    }

    # Error pages
    error_page 429 @rate_limit;
    error_page 404 /404.json;
    location = /404.json {
        return 404 '{"error":"Endpoint not found"}';
        add_header Content-Type application/json;
    }

    error_page 500 502 503 504 /50x.json;
    location = /50x.json {
        return 500 '{"error":"Internal server error"}';
        add_header Content-Type application/json;
    }
}